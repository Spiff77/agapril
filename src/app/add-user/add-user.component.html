<h3> Add User</h3>
<pre>
  {{myform.value | json}}
  Valid {{myform.valid | json}}
</pre>

<ul *ngIf="!myform.valid && formSubmitted">
  <li *ngIf="myform.controls['name']?.errors?.['minlength']">Name is too short</li>
  <li *ngIf="myform.get('name')?.errors?.['required']">Name is mandatory</li>
</ul>
<form [formGroup]="myform" (ngSubmit)="submit()">
  <div>
    <label for="thename">Name</label>
    <input formControlName="name" type="text" name="thename" id="thename">
  </div>
  <div>
    <label for="theusername">User name</label>
    <input formControlName="username" type="text" name="theusername" id="theusername">
  </div>
  <button type="submit">OKAY</button>
</form>
