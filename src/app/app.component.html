<mat-card>
  <mat-card-content>
    <mat-card-header>
      <mat-card-title><h1>Welcome to {{title}}</h1></mat-card-title>
      <mat-card-subtitle>Because, why not</mat-card-subtitle>
    </mat-card-header>
    <ul>
      <li><a mat-button disableRipple="true" color="primary" routerLink="/">Home page</a></li>
      <li><a mat-button color="primary" [routerLink]="['/main', 34]">Main component</a></li>
      <li><a mat-button color="primary" routerLink="/secondary">Secondary component</a></li>
    </ul>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>
