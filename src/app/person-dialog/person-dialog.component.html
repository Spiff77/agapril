<mat-card>
  <mat-card-header>
    <mat-card-title-group>
    <mat-card-title>
      Select a {{data.libelle}}
    </mat-card-title>
      <mat-card-subtitle>
        {{data.description}}
      ></mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let n of names" (click)="selectUser(n)"> <mat-icon>person</mat-icon> {{n}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close="CLOSED_BY_USER">Cancel</button>
  </mat-card-actions>
</mat-card>
